<html>

<body>
<h1>Tic-Tac-Toe</h1>
<h3 id="player">Player 1</h3>
<table>

<div id="wrapper">

</div>
<script>
function change_text(number){
  if (document.getElementById("player").innerHTML == "Player 1"){
      if (document.getElementById(number).innerHTML == "X"){
      alert("Already taken!");
    }else if(document.getElementById(number).innerHTML == "O"){
       alert("Already taken!");
    }else if(document.getElementById(number).innerHTML == ""){
      document.getElementById(number).innerHTML = "X";
      turn();
    }
  }else if(document.getElementById("player").innerHTML == "Player 2"){
          if (document.getElementById(number).innerHTML == "X"){
      alert("Already taken!");
    }else if(document.getElementById(number).innerHTML == "O"){
      alert("Already taken!");

      document.getElementById(number).innerHTML = "O";
      turn();
  }
  }
  winner();
}

    alert("Player 1 wins!");

}

else if (document.getElementById("4").innerHTML == "O" && document.getElementById("5").innerHTML == "O"  && document.getElementById("6").innerHTML == "O"){

}else if (document.getElementById("3").innerHTML == "O" && document.getElementById("6").innerHTML == "O"  && document.getElementById("9").innerHTML == "O"){

    reset()
}else if (document.getElementById("3").innerHTML == "O" && document.getElementById("5").innerHTML == "O"  && document.getElementById("7").innerHTML == "O"){
    alert("Player 2 wins!");
    reset()
}
}

function turn(){
  if (document.getElementById("player").innerHTML == "Player 2"){
    document.getElementById("player").innerHTML = "Player 1";
  }else if(document.getElementById("player").innerHTML == "Player 1"){
    document.getElementById("player").innerHTML = "Player 2";
  }
}

function reset(){
  document.getElementById("1").innerHTML = "";
  document.getElementById("2").innerHTML = "";
  document.getElementById("3").innerHTML = "";
  document.getElementById("4").innerHTML = "";
  document.getElementById("5").innerHTML = "";
